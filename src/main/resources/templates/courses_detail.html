<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Courses</title>
</head>
<body>
<h1 th:text="${course != null ? 'Course: ' + course.name : 'Course not found.'}"></h1>
<h2 th:text="${course != null ? 'Lecturer: ' + course.lecturer.name : ''}"></h2>

<a th:if="${course != null}" th:href="@{'/courses/' + ${course.id} + '/edit'}">Edit Course</a>
<a th:if="${course != null}" th:href="@{'/courses/' + ${course.id} + '/delete'}">Delete Course</a>

<a th:if="${course == null}" th:href="@{/courses/}">Back to Course List</a>

</body>
</html>
